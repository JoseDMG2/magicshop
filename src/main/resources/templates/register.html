<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <section class="container my-5" style="max-width: 400px;">
                <h3 class="fw-bold mb-3">¡Regístrate!</h3>
                <p class="text-muted">Se requiere una cuenta para poder hacer una compra.</p>

                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleBtn" onclick="togglePassword()">Ver</button>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Acepto los términos y condiciones
                        </label>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Registrar cuenta</button>
                    </div>

                    <div class="text-center my-3 text-muted">o</div>

                    <div class="d-grid mb-3">
                        <button type="button" class="btn btn-light border">
                            <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google logo" width="20" class="me-2">
                            Regístrate con Google
                        </button>
                    </div>
                </form>
            </section>
        </section>
    </body>
</html>
